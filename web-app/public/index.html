<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body style="overflow-x: hidden;">

    <noscript>You need to enable JavaScript to run this app.</noscript>
    

    
      <div id="header" ></div>

      <div id="sidenav"></div>
        
      
      <!-- Page content -->
      <div class="main">
        <div class="row justify-content-center">
          <div style="height: 100px;display: inline;margin-top: 10px;" class="col-md-5">
            <h1 style="margin-top: 20px;text-align: center;color: white;">New Releases</h1>
          </div>
        </div>
    
        <div class="row justify-content-center">
          <div style="height: 20px;display: inline;" class="col-md-5">
            <form class="form-inline my-2 my-lg-0 justify-content-center">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>

        <div style="width: 100%;height: 720px;">
          <div class="row justify-content-center" style="height: 370px;margin-top: 30px;" id="Row">
          
          
          </div>

          <!-- Template for Rows
          <div class="row justify-content-center" style="height: 300px;margin-top: 50px;">
            <div style="width: 350px;height: 100%;background-color: black;">

            </div>
            <div style="width: 350px;height: 100%;background-color: black;margin-left: 100px;">

            </div>
            <div style="width: 350px;height: 100%;background-color: black;margin-left: 100px;">

            </div>
          </div>

          -->
          
          
        </div>
      </div>
      <div id="wrapper" style="position: absolute;height: 100%;background-color:rgba(0,0,0,.5);width: 100%;top:0;left:0;z-index: 3;display: flex;justify-content: center;align-items:center;position: fixed;transition:all .5s;visibility: hidden;opacity: 0;">
        <div id="edit_container" style="height: 500px;width: 800px;background-color: white;">
          <div style="height: 25px;">
            <button type="button" class="close" aria-label="Close" style="margin-top: -5px;" id="closeEdit">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div style="float:  left;height: 90%;width: 40%;display: flex;justify-content: center;align-items: center;border-right: 0.5px solid grey;">
            <div style="height: 350px;width:220px;">
              <img src="img/Godzilla.jpg" style="object-fit: cover;height: 100%;width: 100%;" id="movImg" />
            </div>
          </div>
          <div style="float:  left;height: 95%;width: 60%;justify-content: center;align-items: center;display: flex;">
              <form>
                <div class="form-group">
                  <label for="movTitle">Movie Title</label>
                  <input type="email" class="form-control" id="movTitle" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="movRating">Ratings</label>
                  <input class="form-control" type="number" id="movRating" value="5" min="1" max="10">
                </div>
                
                  <div class="form-group">
                    <label for="exampleFormControlFile1">Cover Image</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                  </div>
                
                
                <button type="submit" class="btn btn-primary">Modify</button>
              </form>
            
          </div>
        </div>
      </div>

    
    <!--

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
